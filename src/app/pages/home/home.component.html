<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        (keydown.enter)="addTask($event)"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    @if(tasks().length > 0){
      <app-list-tasks></app-list-tasks>
      <app-footer-task></app-footer-task>
    }
  </div>
</section>
