<section class="todoapp">
  <app-header (newItem)="addItem($event)"></app-header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main" *ngIf="totalItems > 0">
      <ul class="todo-list">
        <app-item *ngFor="let item of itemsList" [item]="item" (changeItem)="changeItem($event)" (deleteItem)="deleteItem($event)"></app-item>
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <app-footer *ngIf="totalItems > 0"></app-footer>
  </div>
</section>
