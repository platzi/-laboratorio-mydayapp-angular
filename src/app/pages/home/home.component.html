<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        (keyup.enter)="onkeyup($event)"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <app-main
      *ngIf="showMainFooter"
      [listTasks]="listTasks"
      (changeStatus)="changeStatus($event)"
      (changeName)="updateName($event)"
      (deleteTasks)="deleteTask($event)"
    ></app-main>
    <app-footer *ngIf="showMainFooter" [countItems]="itemsLeft" [countItemsCompleted]="itemsCompleted" (deleteCompleteTasks)="deleteCompletedTasks()"></app-footer>
  </div>
</section>
