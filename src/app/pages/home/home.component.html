<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        (keydown.enter)="addTodo()"
        [formControl]="input"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main" *ngIf="todos.length">
      <ul class="todo-list">
        <app-todo (updateTodo)="updateTodo($event)" (deleteTodo)="deleteTodo($event)" *ngFor="let todo of todosToShow" [todo]="todo"></app-todo>
      </ul>
    </section>

    <!-- This footer should be hidden by default and shown when there are todos -->
    <app-footer [filter]="url" (clearCompleted)="clearCompleted()" [completed]="completedLength" [todos]="todos" [length]="leftLength" *ngIf="todos.length"></app-footer>
  </div>
</section>
