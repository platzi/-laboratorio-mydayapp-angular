<section class="todoapp" [formGroup]="form">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        formControlName="tareaInput"
        (keyup.enter)="aniadirTarea()"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main" *ngIf="tareas.value.length > 0">
      <ul class="todo-list" *ngFor="let tarea of tareasArray; let i = index; trackBy: trackByFn">
        <li [ngClass]="changeClass(tarea)">
<!--        <li [ngClass]="tarea.editMode === true ? 'editing' : (tarea.completed ? 'completed' : 'view')">-->
          <div class="view">
            <input class="toggle" type="checkbox" [checked]="tarea.completed" (click)="tareaCompletada(tarea)"/>
            <label *ngIf="tarea.editMode === false" (dblclick)="modoEdicion(tarea)">{{tarea.title}}</label>
            <button class="destroy" (click)="deleteTarea(tarea)"></button>
          </div>
          <input *ngIf="tarea.editMode" class="edit" (keyup.escape)="modoEdicion(tarea)" (keyup.enter)="tareaEditada(tarea, $event)"
                 [value]="tarea.title"/>
        </li>
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer" *ngIf="tareas.value.length > 0">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count"><strong>{{tareasPendientes().length}}</strong> {{tareasPendientes().length > 1 ? 'items left': 'item left'}}</span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a routerLink="/all" [ngClass]="estadoURL === 'all' ||  estadoURL === '' || estadoURL === '' ? 'selected' : ''">All</a>
        </li>
        <li>
          <a routerLink="/pending" [ngClass]="estadoURL === 'pending' ? 'selected' : ''">Pending</a>
        </li>
        <li>
          <a routerLink="/completed" [ngClass]="estadoURL === 'completed' ? 'selected' : ''">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed" *ngIf="tareasCompletadas().length > 0" (click)="tareasNoCompletadas()">Clear completed</button>
    </footer>
  </div>
</section>
