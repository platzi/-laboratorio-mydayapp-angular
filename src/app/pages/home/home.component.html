<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        (keydown.enter)="onAddTask($event)"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main" *ngIf="tasks.length > 0" > 
      <ul class="todo-list">
        <li *ngFor="let task of filteredtask, let i = index" 
            [class.completed]="task.completed" 
            [class.editing]="task.isEditing" 
            (dblclick)="onEditMode(task.id, $event)" 
            > 
          <div [class.view]="!task.completed">
            <input class="toggle"  [checked]="task.completed" (click)="completeTask(i)" type="checkbox" />
            <label>{{task.title}}</label>
            <button class="destroy" (click)="deleteTask(task.id)" ></button>
          </div>
          <input class="edit" [id]="i" (keydown.enter)="editTask(task.id, $event)"  (keydown.escape)="escapeEditMode(i, $event)" [value]="task.title"/>
        </li>
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer" *ngIf="tasks.length > 0" >
      <!-- This should be `0 items left` by default -->
      <span class="todo-count">
        <strong>{{tasks.length}}</strong> 
        <span *ngIf="tasks.length !== 1; else elseBlock" >
          items left
        </span>
        <ng-template #elseBlock>
          item left
        </ng-template>
        
      </span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a routerLink="/" [class.selected]="status !== 'pending' && status !== 'completed'">All</a>
        </li>
        <li>
          <a routerLink="/pending" [class.selected]="status === 'pending'">Pending</a>
        </li>
        <li>
          <a routerLink="/completed" [class.selected]="status === 'completed'" >Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed" *ngIf="completedButtons() > 0"  (click)="clearCompleted()" >Clear completed</button>
    </footer>
  </div>
</section>
