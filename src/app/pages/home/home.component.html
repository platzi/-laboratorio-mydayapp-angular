<section class="todoapp">

  <app-header (addItemEvent)="addItem($event)"></app-header>

  <div *ngIf="itemsBackup.length > 0" class="container todoapp-wrapper">

    <app-item [items]="items" (editItemEvent)="editItem($event)" (toggleItemEvent)="toggleItem($event)"
      (destroyItemEvent)="destroyItem($event)"></app-item>

    <app-footer [setItems]="items" [filterSelected]="filterSelected"
      (clearCompletedEvent)="clearCompletedEvent($event)"></app-footer>

  </div>

</section>
