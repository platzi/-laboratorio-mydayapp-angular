<section class="todoapp">
  <app-header (taskTitle)="addTask($event)"/>
  @if(tasks().length > 0){
    <div class="container todoapp-wrapper">
      <!-- This section should be hidden by default and shown when there are todos -->
      <section class="main">
        <ul class="todo-list">
          @for(task of filtered(); track task){
            <li [class.editing]="task.editing && !task.completed" [class.completed]="task.completed">
              <app-task
                [task]="task"
                (completeTask)="completeTask($event)"
                (editTask)="editTask($event)"
                (updateTask)="updateTask($event)"
                (deleteTask)="deleteTask($event)"/>
            </li>
          }
        </ul>
      </section>
    <app-footer
      [numTasks]="filtered().length"
      [completed]="completed()"
      (clearTasks)="deleteCompleteTasks()"/>
    </div>
  }
</section>
