<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        [(ngModel)]="taskTitle"
        (keyup.enter)="addTask()"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
  <app-main-tasks-list 
    *ngIf="countAllTasks>0"
    [tasks]="tasks"
    (refreshData)="onRefresh($event)"
  >
</app-main-tasks-list>
<app-footer-tasks-list 
*ngIf="countAllTasks>0"
  [tasksCount]="countPendingTask"
  [completedTasksCount]="countCompleteTasks"
  (refresList)="onRefresh($event)"
  ></app-footer-tasks-list>

  </div>
</section>
