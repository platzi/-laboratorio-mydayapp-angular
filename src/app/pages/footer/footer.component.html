<!-- This footer should be hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"
    ><strong>{{ countItems }}</strong> {{ getWord() }} left</span
  >
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a
        routerLink="/"
        [ngClass]="{ selected: home.isActive }"
        routerLinkActive
        [routerLinkActiveOptions]="{ exact: true }"
        #home="routerLinkActive"
        >All</a
      >
    </li>
    <li>
      <a
        routerLink="/pending"
        [ngClass]="{ selected: pending.isActive }"
        #pending="routerLinkActive"
        routerLinkActive
        >Pending</a
      >
    </li>
    <li>
      <a
        routerLink="/completed"
        #completed="routerLinkActive"
        [ngClass]="{ selected: completed.isActive }"
        routerLinkActive
        >Completed</a
      >
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button
    *ngIf="countItemsCompleted > 0"
    class="clear-completed"
    (click)="deleteCompletedTasks()"
  >
    Clear completed
  </button>
</footer>
