<header class="header">
  <div class="container">
    <h1>My Day</h1>
    <p>All my tasks in one place</p>
    <form [formGroup]="formTasks" (keyup.enter)="addTask()">
      <input
        class="new-todo"
        placeholder="Type new todo"
        formControlName="title"
        type="text"
        autofocus
      />
    </form>
  </div>
</header>
