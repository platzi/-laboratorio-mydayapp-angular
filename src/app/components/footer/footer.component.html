<ng-container *ngIf="todos$ | async as todos">
  <footer class="footer" *ngIf="todos.length > 0">
    <app-counter></app-counter>
    <ul class="filters" *ngIf="filter$ | async as filter">
      <li>
        <a routerLink="/" [class.selected]="filter === filterTodo.ALL">All</a>
      </li>
      <li>
        <a routerLink="/pending" [class.selected]="filter === filterTodo.PENDING">Pending</a>
      </li>
      <li>
        <a routerLink="/completed" [class.selected]="filter === filterTodo.COMPLETED">Completed</a>
      </li>
    </ul>
    <app-clear></app-clear>
  </footer>
</ng-container>
