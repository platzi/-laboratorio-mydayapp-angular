<footer id="footer" class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{pendingTasks}}</strong> {{pendingTasks > 1 ? 'items' : 'item'}} left</span>
  <!-- Remove this if you don't implement routing -->
  <app-filters></app-filters>
  <!-- Hidden if no completed items are left â†“ -->
  <button *ngIf="canClear" class="clear-completed" (click)="onClearCompleted()">Clear completed</button>
</footer>
