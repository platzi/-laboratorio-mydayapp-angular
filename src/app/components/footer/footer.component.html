<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count" [ngPlural]="pendingItems">
      <strong>{{pendingItems}}</strong> 
      <ng-template ngPluralCase="=1"> item</ng-template>
      <ng-template ngPluralCase="other"> items</ng-template>
       left
    </span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a routerLink="/" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}">All</a>
      </li>
      <li>
        <a routerLink="/pending" routerLinkActive="selected">Pending</a>
      </li>
      <li>
        <a routerLink="/completed" routerLinkActive="selected">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="clear()" *ngIf="completedItems > 0">Clear completed</button>
  </footer>
