    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
        <ul class="todo-list">
            
            <app-task 
            *ngFor="let task of tasks"
            [task]="task"
            (tasksRefresh)="onRefresh($event)"
            > 
            </app-task>

        </ul>
      </section>
