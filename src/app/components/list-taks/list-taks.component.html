<ul class="todo-list" *ngFor="let task of listTasks">
  <li class="completed" [ngClass]="{ completed: task.completed }">
    <div class="view">
      <input
        class="toggle"
        type="checkbox"
        [checked]="task.completed"
        (click)="cambiarEstadoTask(task)"
      />
      <label>{{ task.title }}</label>
      <button class="destroy"></button>
    </div>
    <input class="edit" [value]="task.title" />
  </li>
