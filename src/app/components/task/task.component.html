<li 
[class.completed]="task.completed" 
(dblclick)="isEditable = true"
[class.editing]="isEditable"
>
    <div class="view">
        <input 
        class="toggle" 
        type="checkbox" 
        [checked]="task.completed"
        (click)="toogleComplete()"/>
        <label>{{task.title}}</label>
        <button class="destroy" (click)="delete()"></button>
    </div>
    <input 
    class="edit" 
    [(ngModel)]="newValue"
    autofocus
    (keyup.enter)="editTask()"
    (keyup.esc)="discard()"/>
</li>
