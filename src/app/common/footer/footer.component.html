 <!-- This footer should be hidden by default and shown when there are todos -->
 <footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{numTasks}} </strong> @if(numTasks === 1){item} @else{items} left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a routerLink="/" [class.selected]="url()==='all' || url()===''">All</a>
    </li>
    <li>
      <a routerLink="/pending" [class.selected]="url()==='pending'">Pending</a>
    </li>
    <li>
      <a routerLink="/completed" [class.selected]="url()==='completed'">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  @if(completed > 0){
    <button class="clear-completed" (click)="clearTasksFunc()">Clear completed</button>
  }
</footer>
